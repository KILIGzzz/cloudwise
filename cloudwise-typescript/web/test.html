<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Crash Course</title>
    <style>

        .content{
            width:300px;
            height:300px;
            background-color: #f0f000;
            position: absolute;
            top:50%;
            left:50%;
            margin-top: -150px;
            margin-left: -150px;
            
            
        }


        @keyframes turn{
            0%{transform:rotate(0deg);}
            25%{}
            50%{}
            75%{}
            100%{transform:rotate(360deg);}
        }
        
    

        
    </style>
    <script>
        setTimeout(function test(){
            var content = document.getElementById("content");
            content.style.animation="turn 1s linear 1";
        },2000);
    </script>
</head>
<body>
        <div class="content" id = "content" onclick="test()">
            
        </div>
</body>
</html>
